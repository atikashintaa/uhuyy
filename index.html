    <h2>Kalkulator Tabungan</h2>
    

    <form id="tabunganForm">
      <label for="jumlahTabungan">Jumlah Tabungan Awal:</label>
      <input type="number" id="jumlahTabungan" required />

      <label for="tingkatBunga">Tingkat Bunga Tahunan (%):</label>
      <input type="number" id="tingkatBunga" required />

      <label for="periodeTabungan">Periode Tabungan (bulan):</label>
      <input type="number" id="periodeTabungan" required />

      <button type="button" onclick="hitungTabungan()">Hitung</button>
    </form>
    <div id="result"></div>

    <script>
      const points = [100, 1, 2, 7, 5, 90];
      document.getElementById("demo").innerHTML = points;

      function sortAlphabet() {
        points.sort();
        document.getElementById("demo").innerHTML = points;
      }
      function sortNumeric() {
        points.sort((a, b) => a - b);
        document.getElementById("demo").innerHTML = points;
      }

      function shuffleNumeric() {
        points.sort(() => (Math.random() > 0.5 ? 1 : -1));
        document.getElementById("demo").innerHTML = points;
      }

      function hitungTabungan() {
        // Ambil nilai dari input
        var jumlahTabungan = parseFloat(
          document.getElementById("jumlahTabungan").value
        );
        var tingkatBunga = parseFloat(
          document.getElementById("tingkatBunga").value
        );
        var periodeTabungan = parseFloat(
          document.getElementById("periodeTabungan").value
        );

        // Hitung total tabungan akhir
        var bunga =
          ((jumlahTabungan * tingkatBunga) / 100) * (periodeTabungan / 12);
        var totalTabungan = jumlahTabungan + bunga;

        //Hitung bunga tabungan
        var hasilbunga =
          (jumlahTabungan * tingkatBunga * periodeTabungan) / 100;

        // Tampilkan hasil
        const resultElement = document.getElementById("result");
        resultElement.textContent = `investasi kamu setelah ${periodeTabungan} tahun sebesar Rp. ${totalTabungan.toFixed(
          2
        )} dengan bunga sebesar ${hasilbunga.toFixed(2)}`;
